<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AVI</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .content {
      padding: 2rem;
      max-width: 1100px;
      margin: auto;
    }

    h2 {
      text-align: center;
    }

    .filters {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    select {
      padding: 0.5rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border: 2px solid #FDC300;
    }

    th, td {
      padding: 1rem;
      border: 1px solid #FDC300;
      text-align: left;
    }

    th {
      background-color: #ffe680;
    }

    /* Loader */
    .loader-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .loader-img {
      width: 200px;
      height: 200px;
      object-fit: contain;
    }
  </style>
</head>
<body>

  <!-- Loader -->
  <div id="loader" class="loader-overlay">
    <img src="./imagenes/loading.gif" alt="Cargando..." class="loader-img">
  </div>

  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="logo">
        <a href="index.html" class="loader-link">
          <img src="./imagenes/logoAVI.png" alt="AVI Logo" class="logo-img">
        </a>
      </div>
      <nav class="nav">
        <ul class="nav-list">
          <li><a href="bienvenida-test.html" class="nav-link loader-link">Test</a></li>
          <li><a href="programas.html" class="nav-link loader-link">Programas</a></li>
          <li><a href="mapa.html" class="nav-link loader-link">Mapa</a></li>
          <li><a href="login.html" class="nav-link login-btn loader-link">Ingresar</a></li>
          <li><a href="registro.html" class="nav-link register-btn loader-link">Registro</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="content" id="programas">
    <h2>Programas del SENA</h2>

    <div class="filters">
      <select id="nivelFiltro">
        <option value="">Todos los niveles</option>
        <option value="Técnico">Técnico</option>
        <option value="Tecnólogo">Tecnólogo</option>
      </select>

      <select id="areaFiltro">
        <option value="">Todas las áreas</option>
        <option value="Matemáticas">Matemáticas</option>
        <option value="Software">Software</option>
        <option value="Electrónica">Electrónica</option>
      </select>
    </div>

    <table>
      <thead>
        <tr>
          <th>Nivel</th>
          <th>Nombre del Programa</th>
          <th>Área</th>
        </tr>
      </thead>
      <tbody id="tablaProgramas"></tbody>
    </table>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2024 AVI. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script>
    // Ocultar loader al terminar de cargar
    window.addEventListener("load", () => {
      document.getElementById("loader").style.display = "none";
    });

    // Mostrar loader al navegar a otros enlaces
    document.querySelectorAll("a.loader-link").forEach(link => {
      link.addEventListener("click", function (e) {
        e.preventDefault();
        document.getElementById("loader").style.display = "flex";
        setTimeout(() => {
          window.location.href = link.href;
        }, 700); // tiempo para ver el loader
      });
    });
  </script>

  <script src="programas.js"></script>
</body>
</html>
