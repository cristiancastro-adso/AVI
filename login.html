<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - AVI Test Vocacional</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <!-- Loader -->
    <div id="loader" class="loader-overlay">
        <img src="./imagenes/loading.gif" alt="Cargando..." class="loader-img">
    </div>

    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="index.html" class="nav-link loader-link">
                    <img src="./imagenes/logoAVI.png" alt="AVI Logo" class="logo-img">
                </a>
            </div>
            <nav class="nav">
                <ul class="nav-list">
                    <li><a href="index.html" class="nav-link loader-link">Inicio</a></li>
                    <li><a href="registro.html" class="nav-link register-btn loader-link">Registro</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Formulario de Login -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-container">
                <div class="auth-header">
                    <h1>Iniciar Sesión</h1>
                    <p>Accede a tu cuenta para continuar con el test vocacional</p>
                </div>
                
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="identificacion">Número de Identificación</label>
                        <input type="text" id="identificacion" name="identificacion" required>
                        <span class="error-message" id="identificacion-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" required>
                        <span class="error-message" id="password-error"></span>
                    </div>

                    <button type="submit" class="auth-button">Ingresar</button>
                </form>

                <div class="auth-footer">
                    <p>¿No tienes cuenta? <a href="registro.html" class="loader-link">Regístrate aquí</a></p>
                </div>
            </div>
        </div>
    </section>

    <script src="./js/login.js"></script>
    <script>
        // Mostrar loader al cargar la página
        window.addEventListener("load", function () {
            const loader = document.getElementById("loader");
            loader.style.display = "none";
        });

        // Mostrar loader al hacer clic en enlaces con clase loader-link
        document.querySelectorAll("a.loader-link").forEach(link => {
            link.addEventListener("click", function (e) {
                e.preventDefault();
                document.getElementById("loader").style.display = "flex";
                setTimeout(() => {
                    window.location.href = link.href;
                }, 700); // Ajusta si el GIF es más largo
            });
        });
    </script>
</body>
</html>
